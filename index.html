<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="container cont-btns">
        <div class="btns">
          <button type="button" class="rock-btn btn" id="rock-btn">Rock</button>
          <button type="button" class="paper-btn btn" id="paper-btn">
            Paper
          </button>
          <button type="button" class="scissors-btn btn" id="scissors-btn">
            Scissors
          </button>
        </div>
      </div>
    </header>
    <section>
      <div class="container cont-main">
        <div class="current-choices">
          <div class="player-choice current"></div>
          <div class="vs"></div>
          <div class="computer-choice current"></div>
        </div>
        <div class="current-score">
          <div class="player-score score"></div>
          <div class="computer-score score"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container cont-footer">
        <p>Footer</p>
      </div>
    </footer>
    <script src="script.js"></script>
    <!-- <script src="tes.js"></script> -->
  </body>
</html>
